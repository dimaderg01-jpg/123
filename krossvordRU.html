<table class="crossword" cellpadding="0" cellspacing="0">

  <script>

    const grid = Array(15).fill().map(() => Array(15).fill(''));

    // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫—É —Å–ª–æ–≤–∞–º–∏
    const words = [
      {word: "–Å–õ–ö–ê", x: 1, y: 2, dir: "h"},       // –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
      {word: "–î–ï–î–ú–û–†–û–ó", x: 4, y: 0, dir: "v"},   // –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
      {word: "–°–ù–ï–ì–û–í–ò–ö", x: 6, y: 5, dir: "h"},
      {word: "–ú–Å–î–í–ï–ñ–û–ù", x: 0, y: 4, dir: "h"},
      {word: "–ü–û–î–ê–†–û–ö", x: 8, y: 2, dir: "v"},
      {word: "–•–õ–û–ü–£–®–ö–ê", x: 5, y: 10, dir: "h"},
      {word: "–ú–ê–°–ö–ê–†–ê–î", x: 1, y: 12, dir: "h"},
      {word: "–ó–ò–ú–ê", x: 12, y: 6, dir: "v"},
      {word: "–°–ê–ù–ò", x: 10, y: 9, dir: "v"},
      {word: "–û–õ–ï–ù–¨", x: 3, y: 13, dir: "h"}
    ];

    words.forEach(w => {
      const word = w.word;
      if (w.dir === "h") {
        for (let i = 0; i < word.length; i++) {
          if (w.y < 15 && w.x + i < 15) grid[w.y][w.x + i] = word[i];
        }
      } else if (w.dir === "v") {
        for (let i = 0; i < word.length; i++) {
          if (w.y + i < 15 && w.x < 15) grid[w.y + i][w.x] = word[i];
        }
      }
    });

    // –í—ã–≤–æ–¥ —Ç–∞–±–ª–∏—Ü—ã
    document.write('<tbody>');
    for (let r = 0; r < 15; r++) {
      document.write('<tr>');
      for (let c = 0; c < 15; c++) {
        if (grid[r][c] === '') {
          document.write('<td class="black"></td>');
        } else {
          document.write(`<td>${grid[r][c]}</td>`);
        }
      }
      document.write('</tr>');
    }

  </script>
