<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÑ Christmas Crossword</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a4a1f, #1e8c4a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .crossword {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 3px;
      margin-bottom: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: #fff;
      border: 2px solid #c1272d; /* —Ä–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π –∫—Ä–∞—Å–Ω—ã–π */
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #0a4a1f;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .words-list {
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 20px;
      border-radius: 10px;
      color: #0a4a1f;
      max-width: 300px;
    }
    .words-list h3 {
      margin: 5px 0 10px;
      text-align: center;
    }
    .words-list ul {
      padding-left: 20px;
      margin: 0;
    }
    .words-list li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>üéÑ Christmas Crossword (5 Words)</h1>

  <div class="crossword">
    <!-- Row 1: SANTA -->
    <div class="cell">S</div>
    <div class="cell">A</div>
    <div class="cell">N</div>
    <div class="cell">T</div>
    <div class="cell">A</div>
    <!-- Row 2: JOLLY -->
    <div class="cell">J</div>
    <div class="cell">O</div>
    <div class="cell">L</div>
    <div class="cell">L</div>
    <div class="cell">Y</div>
    <!-- Row 3: CAROL -->
    <div class="cell">C</div>
    <div class="cell">A</div>
    <div class="cell">R</div>
    <div class="cell">O</div>
    <div class="cell">L</div>
    <!-- Row 4: SNOWY -->
    <div class="cell">S</div>
    <div class="cell">N</div>
    <div class="cell">O</div>
    <div class="cell">W</div>
    <div class="cell">Y</div>
    <!-- Row 5: ELVES -->
    <div class="cell">E</div>
    <div class="cell">L</div>
    <div class="cell">V</div>
    <div class="cell">E</div>
    <div class="cell">S</div>
  </div>

  <div class="words-list">
    <h3>New Year / Christmas Words:</h3>
    <ul>
      <li><b>SANTA</b> ‚Äî Santa Claus</li>
      <li><b>JOLLY</b> ‚Äî cheerful (like Santa!)</li>
      <li><b>CAROL</b> ‚Äî Christmas song</li>
      <li><b>SNOWY</b> ‚Äî snowy weather</li>
      <li><b>ELVES</b> ‚Äî Santa‚Äôs helpers</li>
    </ul>
  </div>
</body>
</html>
